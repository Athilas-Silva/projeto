<!DOCTYPE html>
<html lang=”pt-br” xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Lembretes - UC14</title>
		<link rel="stylesheet" href="style.css">
		<script src="https://kit.fontawesome.com/6ced12f15b.js" crossorigin="anonymous"></script>
	</head>
	
	<body>
		<header>
		    <h1>Lembretes</h1>
		
		    <nav>
		        <ul>
		            <li>
		                <a href="/">Página Inicial</a>
		            </li>
		
		            <li>
		                <a href="/cadastrarLembrete">Cadastrar Lembrete</a>
		            </li>
		
		            <li>
		                <a href="/lembretes">Listas Cadastradas</a>
		            </li>
		        </ul>
		    </nav>
		</header>
		
		<main id="list-register">
			<h1 id="list-title">Lembretes Cadastrados</h1>
			
			<table>
				<thead>
					<tr>
						<th scope="col">Titulo</th>
						<th scope="col">Anotação 1</th>
						<th scope="col">Anotação 2</th>
						<th scope="col">Anotação 3</th>
						<th scope="col">Anotação 4</th>
						<th scope="col">Anotação 5</th>
						<th scope="col">Observação</th>
						<th scope="col">Excluir</th>
						<th scope="col">Editar</th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each="lembrete: ${lembretes}">
						<td><span th:text="${lembrete.titulo}"></span></td>
						<td><span th:text="${lembrete.anotacao1}"></span></td>
						<td><span th:text="${lembrete.anotacao2}"></span></td>
						<td><span th:text="${lembrete.anotacao3}"></span></td>
						<td><span th:text="${lembrete.anotacao4}"></span></td>
						<td><span th:text="${lembrete.anotacao5}"></span></td>
						<td><span th:text="${lembrete.observacao}"></span></td>
						<td>
							<a th:href="${(#mvc.url('LC#deletarLembrete').arg(0, lembrete.codigo)).build()}">
								<button type="button" class="table-button">Excluir</button>
							</a>
						</td>
						
						<td>
							<a th:href="${(#mvc.url('LC#editarLembrete').arg(0, lembrete.codigo)).build()}">
								<button type="button" class="table-button">Editar</button>
							</a>
						</td>
					</tr>
				</tbody>
			</table>
		</main>
		
		<footer>
		    <div class="text">
		        <h3>PI UC14 - SENAI Suiço Brasileira Paulo Ernesto Tolle</h3>
		        
		        <p>&copy; Athilas Silva</p>
		    </div>
		
		    <div class="wrapper">
		        <div class="icon github">
		            <div class="popup">Github</div>
		
		            <span>
		                <i class="fa-solid fa-user"></i>
		            </span>
		        </div>
		
		        <div class="icon linkedin">
		            <div class="popup">Linkedin</div>
		
		            <span>
		                <i class="fa-solid fa-briefcase"></i>
		            </span>
		        </div>
		
		        <div class="icon portfolio">
		            <div class="popup">Portfólio</div>
		
		            <span>
		                <i class="fa-solid fa-laptop-code"></i>
		            </span>
		        </div>
		    </div>
		</footer>
	</body>
</html>
